        <div class="card-body">
          <h5 class="card-title">Reversing a number</h5>
          <p class="card-text">
            <div class="line number4 index3 alt1"><code class="preprocessor">#include&lt;iostream&gt; </code></div>
            <!-- <div class="line number4 index3 alt1"><code class="preprocessor">#include&lt;cmath&gt; </code></div> -->
              using namespace std;<br>  
              int main()<br>
              {  <br>
              int n, reverse=0, rem; <br>   
              cout<<"Enter a number: ";<br>    
              cin>>n;    <br>
                while(n!=0)<br>
                {    <br>
                   rem=n%10;      <br>
                   reverse=reverse*10+rem;<br>    
                   n/=10;    <br>
                }    <br>
               cout<<"Reversed Number: "<<reverse<<endl;<br>     
              return 0;  <br>
                
          </p>
